<!DOCTYPE html>
<html>
<head>
    <title>Start Interview</title>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: #f2f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 35px;
            border-radius: 12px;
            width: 380px;
            box-shadow: 0px 6px 18px rgba(0,0,0,0.1);
            text-align: center;
        }

        h1 {
            margin-bottom: 25px;
            font-size: 26px;
            color: #333;
        }

        label {
            font-weight: 600;
            float: left;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            margin-bottom: 18px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 15px;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #4a6cf7;
            border: none;
            color: white;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
        }

        button:hover {
            background: #3d5be0;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>AI Interview System</h1>

    <form action="/begin" method="POST">
        <label>Company:</label>
        <input type="text" name="company" placeholder="Google, Amazon..." required>

        <label>Role:</label>
        <input type="text" name="role" placeholder="Web Developer, SDE..." required>

        <button type="submit">Start Interview</button>
    </form>
</div>

</body>
</html>
